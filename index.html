<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Deluxe Bank</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
        <main>
            <section id="login">
                <div id="imagem">


                </div>

                
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Olá, bem vindo ao Deluxe Bank, faça login para proseguir na verificação.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <i class="material-icons">alternate_email</i>
                            <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" minlength="3" maxlength="30" autocomplete="email" required>
                            <label for="ilogin"></label>
                        </div>
                        <div class="campo">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" min="6" max="30" required>
                            <label for="isenha"></label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha <i class="material-icons">live_help</i>
                        </a>
                    </form>
                </div>
            </section>
        </main>
</body>
</html>
